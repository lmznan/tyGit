<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页</title>
    <link rel="stylesheet" href="css/publice.min.css">
    <link rel="stylesheet" href="css/login.min.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/public.min.js"></script>
</head>
<body>
    <div id="headerLink"></div>
    <div class="bodyer-all clear_fix">
        <div class="login-content">
            <!-- 左部分 -->
            <div class="log-con">
                <form action="">
                    <div class="login-pass clear_fix">
                        <div class="speed-login">哈根速递会员登录</div>
                        <div class="club-login">哈根达斯俱乐部会员登录</div>
                    </div>
                    <!-- 手机 -->
                    <dl class="clear_fix">
                        <dt>
                            邮箱/手机:
                        </dt>
                        <dd>
                            <input type="text" placeholder="">
                            <span></span>
                        </dd>
                    </dl>
                    <!-- 密码 -->
                    <dl class="clear_fix">
                        <dt>
                            密码:
                        </dt>
                        <dd>
                            <input type="text" placeholder="">
                            <span></span>
                        </dd>
                    </dl>
                    <!-- 验证码 -->
                    <dl class="clear_fix">
                        <dt>
                            验证码:
                        </dt>
                        <dd>
                            <input type="text" placeholder="">
                            <span class="ven-code"></span>
                        </dd>
                    </dl>
                    <div class="login-sub">
                        <input type="submit" value="登录" >
                        <a href="#">忘记密码</a>
                    </div>
                    <p class="login-xieyi">
                        注册即同意<a href="#">《哈根速递购物协议》</a><br>
                        哈根速递的会员同时也是哈根达斯俱乐部的会员
                    </p>
                </form>
            </div>
            <!-- 右部分 -->
            <div class="go-otherLink">
                <div class="go-registor">
                    <h2>还不是注册用户</h2>
                    <a href="registor.html">新用户注册</a>
                    <p>成为哈根速递会员您将获得官方品质保证，尽享
                        会员礼遇，及时获知哈根达斯最新商品信息。</p>
                </div>
                <div class="yq-link other-link clear_fix">
                    <h4>合作网站登录</h4>
                    <a href="#">支付宝</a>
                    <a href="#">新浪微博</a>
                    <a href="#">腾讯QQ</a>
                </div>
                <div class="visitor-pass other-link">
                    <h4>游客通道</h4>
                    <a href="#">游客通道</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footerLink"></div>
</body>
</html>
